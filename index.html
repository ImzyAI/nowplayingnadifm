<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e83838; /* Warna latar belakang merah */
      font-family: 'Arial', sans-serif;
    }

    .player-container {
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      width: 600px;
    }

    .album-art {
      margin-right: 20px;
      width: 100px;
      height: 100px;
    }

    .album-art img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    .song-info {
      flex: 1;
      min-width: 0; /* Supaya teks tidak overflow */
    }

    /* Marquee effect */
    .song-info h2 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .scrolling-title {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .time {
      font-size: 14px;
      margin-top: 10px;
    }

    .radio-header {
      color: #ff0000;
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="player-container">
  <div class="album-art">
    <img id="album-art" src="https://via.placeholder.com/100" alt="Album Art">
  </div>
  <div class="song-info">
    <div class="radio-header">STESEN RADIO NOMBOR 1 DI MALAYSIA</div>
    <h2 id="song-title"><span class="scrolling-title"></span></h2>
    <div class="time">Waktu Tempatan: <span id="current-time">00:00:00</span></div>
  </div>
</div>

<script src="https://embed.radio.co/embed/s9f71ec2d1/song.js"></script>
<script src="https://embed.radio.co/embed/s9f71ec2d1/artwork.js"></script>

<script>
  // Function untuk update waktu masa sebenar
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('current-time').textContent = timeString;
  }

  setInterval(updateTime, 1000);

  // Update title lagu (guna data dari radio.co)
  document.addEventListener('DOMContentLoaded', () => {
    fetch('https://embed.radio.co/embed/s9f71ec2d1/song.js')
      .then(response => response.json())
      .then(data => {
        document.querySelector('.scrolling-title').textContent = data.song.title;
      });

    fetch('https://embed.radio.co/embed/s9f71ec2d1/artwork.js')
      .then(response => response.json())
      .then(data => {
        document.getElementById('album-art').src = data.song.artwork_url;
      });
  });
</script>

</body>
</html>

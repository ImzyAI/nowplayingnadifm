<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e83838; /* Warna latar belakang merah */
      font-family: 'Arial', sans-serif;
    }

    .player-container {
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      width: 600px;
    }

    .song-info {
      flex: 1;
      min-width: 0; /* Supaya teks tidak overflow */
    }

    /* Marquee effect */
    .song-info h2 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      text-align: center;
    }

    .scrolling-title {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .time {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .radio-header {
      color: #ff0000;
      font-size: 14px;
      margin-bottom: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="player-container">
  <div class="song-info">
    <div class="radio-header">STESEN RADIO NOMBOR 1 DI MALAYSIA</div>
    <h2 id="song-title"><span class="scrolling-title">Memuatkan...</span></h2>
    <div class="time">Waktu Tempatan: <span id="current-time">00:00:00</span></div>
  </div>
</div>

<script>
  // Function untuk update waktu masa sebenar
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('current-time').textContent = timeString;
  }

  setInterval(updateTime, 1000);

  // Function untuk fetch data dari radio.co
  function updateSongInfo() {
    fetch('https://public.radio.co/stations/s9f71ec2d1/status')
      .then(response => response.json())
      .then(data => {
        const songTitle = data.current_track.title;
        const songArtist = data.current_track.artist;
        document.querySelector('.scrolling-title').textContent = songTitle + " - " + songArtist;
      })
      .catch(error => {
        console.error('Error fetching song data:', error);
        document.querySelector('.scrolling-title').textContent = "Error memuatkan lagu";
      });
  }

  // Fetch data bila page dimuatkan
  document.addEventListener('DOMContentLoaded', updateSongInfo);

  // Set interval untuk refresh info lagu setiap 30 saat
  setInterval(updateSongInfo, 30000);
</script>

</body>
</html>
